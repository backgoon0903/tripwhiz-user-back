com:
  tripwhiz:
    accessTime: 60
    refreshTime: 10080
    alwaysNew: true
    uploadBasic: C:\\upload
    upload:
      productpath: product  # 상품 이미지 저장 경로
      qrcodepath: qrcode  # QR 코드 이미지 저장 경로
      storagepath: storage
      movingpath: moving

logging:
  level:
    org.springframework.security.web: TRACE

mvc:
  throw-exception-if-no-handler-found: true

web:
  resources:
    add-mappings: false

server:
  port: 8081  # 원하는 포트 번호로 변경
