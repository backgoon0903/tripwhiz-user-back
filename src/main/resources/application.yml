spring:
  application:
    name: tripwhiz-user-back

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:13306/tripwhiz  # docker-compose.yml에 맞춘 DB URL
    username: debugger
    password: debugger
    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      connection-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MariaDB103Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
      location: /app/upload
      enabled: true

com:
  tripwhiz:
    accessTime: 60
    refreshTime: 10080
    alwaysNew: true
    uploadBasic: C:\\upload
    upload:
      productpath: product  # 상품 이미지 저장 경로
      qrcodepath: qrcode  # QR 코드 이미지 저장 경로
      storagepath: storage
      movingpath: moving
    admin:
      api:
        url: http://localhost:8082

logging:
  level:
    org.springframework.security.web: TRACE

server:
  port: 8081  # 원하는 포트 번호로 변경
